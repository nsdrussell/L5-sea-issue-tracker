<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        {% load static %}
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'issuetracker/site.css' %}"/>
    </head>
    <body>
        <div class="navbar">
            <a href="{% url 'index' %}" class="navbar-brand">Home</a>
            <a href="{% url 'categories' %}" class="navbar-brand">Issue Categories</a>
            <div class="auth_options">
                {% if request.session.is_admin %}
                    <a href="{% url 'users_list' %}" class="navbar-brand">User Admin</a>
                {% endif %}
                {% if request.session.is_authenticated %}
                    <a href="{% url 'user_options' %}" class="navbar-brand">User Options</a>
                    <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="navbar-brand">Login</a>
                    <a href="{% url 'register' %}" class="navbar-brand">Register</a>
                {% endif %}
            </div>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
