{% extends "layout.html" %}
{% block title %}Logout Confirmation{% endblock %}
{% block content %}
    <h1>Logout Confirmation</h1>
    <h3>Are you sure you want to log out?</h3>
    <form action="/logout" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
    </form>
{% endblock %}
